site_name: Exposee

repo_url: https://github.com/dneumnn/RAKIPOEV
# repo_icon: fontawesome/brands/gitlab
nav:

    - Anforderungen:
      - Allgemeine Anforderungen: allgemeine_anforderungen.md
      - KI-Prinzipien: ki_prinzipien.md
      - Funktionale Anforderungen: funktionale_anforderungen.md
    - Referenzarchitektur: architecture.md
    - Building Blocks:
      - Chat-Frontends: building_blocks/frontends/chat.md
      - Admin-Frontends: building_blocks/frontends/admin.md
      - Office-Plugins: building_blocks/frontends/office.md
      - Services: building_blocks/services/services.md
      - Model Registry: building_blocks/modelle/model_registry.md
      - LLM-Gateway: building_blocks/modelle/llm_gateway.md
      - Inference-Engines: building_blocks/modelle/inference_engines.md
      - Cross-Funktional: building_blocks/cross_functional/cross_functional.md
    - Use-Case-Umsetzung: UseCaseUmsetzung.md
    - Referenzimplementierung: implementation.md
    - Glossar: glossar.md
    - About: about.md

theme:
  name: material
  locale: de
  language: de
  custom_dir: docs/overrides
  features: 
#    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - toc.integrate
   
  logo: assets/flag.png
  favicon: assets/favicon.png

  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Wechsle zum Dunkel-Modus

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Wechsle in den Hell-Modus

extra: 
  generator: false 
  last_updated: true

extra_css:
  - /css/stylesheets/extra.css

markdown_extensions:
  - sane_lists
  - attr_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
 # - pymdownx.superfences:
 #     custom_fences:
 #       - name: mermaid
 #         class: mermaid
 #         format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - https://viewer.diagrams.net/js/viewer-static.min.js
  - /javascript/drawio-reload.js

plugins:
    - drawio:
        tooltips: true
        border: 20
#    - mermaid2